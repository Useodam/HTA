<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* input요소를 선택하고 그 중에서 체크상태인 요소를 선택하고  
            그 요소에 인접해 있는 span요소를 선택한다 */
        input:checked + span{color:red; font-weight: bold; }

        /* input요소를 선택하고 그 중에서 비활성화 상태인 요소를 선택하고,
            그 요소에 인접해 있는 span요소를 선택한다  */
        input:disabled + span{color: #ddd; text-decoration: line-through;}
    </style>
</head>
<body>
    <h1>가상 UI 요소 상태 선택자</h1>

    <form action="">

        <input type="radio" name="gender" id="" value="male"><span>남자</span><br>
        <input type="radio" name="gender" id="" value="female"><span>여자</span><br>
        <hr>

        <input type="checkbox" name="skils" id="" value="java"><span>java</span><br>
        <input type="checkbox" name="skils" id="" value="c"><span>c</span><br>
        <input type="checkbox" name="skils" id="" value="python"><span>python</span><br>
        <input type="checkbox" name="skils" id="" value="ruby" disabled><span>ruby</span><br>
        <input type="checkbox" name="skils" id="" value="lisp" disabled><span>lisp</span>
    </form>
</body>
</html>
