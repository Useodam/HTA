<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong{
            font-size: 30px;
            color: red;
        }

        em{
            font-style: normal;     /* em의 눕혀져있는 스타일을 반듯하게 하는 속성 */
            font-weight: bold;      /* 글자를 두껍게 하는 속성 */
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>텍스트 포맷팅 태그</h1>

    <p>
        할인가격 : <strong>20,500</strong>원
    </p>
    
    <p>
        22시까지 주문하면 <em>내일 아침 7시전(12/20, 수)</em> 도착예정
    </p>
    
    <p>
        <mark>자바</mark>책을 추천해주세요. 
        "<mark>자바</mark>의 정석"이 좋아요
        "이것이 <mark>자바</mark>다"도 좋아요
    </p>

    <p>
        정상가격 : <del>260,000</del>원
    </p>


    <!--
        텍스트 포맷팅(Text formatting) 태그
            + 텍스트를 다양한 형식으로 출력시키는 태그다

        <strong> 태그
            + 중요한 의미를 가지는 텍스트를 지정한다

        <em> 태그
            + emphasize(강조, 중요한) 텍스트를 지정한다

        <b> 태그
            + 텍스트를 bold체로 지정한다
            + <b>태그 대신에 의미론적 중요성을 지니는 <strong>태그를 사용하자

        <i> 태그
            + 텍스트를 italic체로 지정한다
            + <i>태그 대신 의미론적 중요성을 지니는 <em>태그를 사용하자

        <small> 태그
            + samll 텍스트로 지정한다
            + 주로 중요도가 덜한 텍스트를 지정할 때 사용한다

        <mark> 태그
            + 하이라이트시킬 텍스트로 지정한다
        <del> 태그
            + 삭제되는 텍스트로 지정한다
        <ins> 태그
            + 추가되는 텍스트로 지정한다
        <sub>/<sup> 태그
            + 아래첨자, 위첨자 텍스트로 지정한다


        의미론적(semantic)태그
        + 의미론적 태그는 이름만으로도 해당 태그가 어떤 역할을 하는지 쉽게 파악할 수 잇는 태그다
            (태그가 포함하고 있는 컨텐츠가 문서에서 어떤 역할을 하는 콘텐츠인지를 쉽게 파악할 수 있게 한다)
        + HTML5 이전에도 아래의 예와 같은 의미론적 태그가 존재하고 있었지만, 그 종류가 매우 제한적이었다
        + HTML5에서는 보조정보, 머릿글, 요약글 등을 나타내기 위한 다양한 의미론적 태그를 추가하였다
        + 예시
            <h1> ~ <h6> Heading         제목
            <p>         Paragrphs       단락
            <strong>    Sstrong         중요한 텍스트
            <em>        Emphasized      강조할 텍스트
            <ul>        Unorderd list   순서없는 목록
            <ol>        Ordered list    순서있는 목록
            ....
        + HTML5에서 추가된 의미론적 태그
            <section>
                연관된 콘텐츠를 묶어 영역을 구분하는데 사용하는 태그
            <article>
                독립적으로 사용할 수 있는 연관 콘텐츠를 구분할 때 사용하는 태그
                <section> 태그보다 좀더 구체적인 내용을 담는 태그
            <aside>
                본문 내용과 연관성이 적거나 관계가 없는 보조 정보를 나타내기 위해 사용하는 태그
                주로 본문 옆에 간단하게 표시되는 사이드바, 배너광고등을 포함한다
            <header>
                웹페이지에 대한 대표적인 설명글 또는 머릿글 등을 나타내는 태그다
            <nav>
                네비게이션 메뉴 정보를 나타내는 태그다
            <footer>
                페이지를 만든 사람, 저작권 정보, 연관 링크 등을 표시하는 역할을 하는 태그
            

        비 의미론적 태그
        + 태그가 포함하고 있는 정보가 어떤 정보인지를 드러내는 것이 아니라,
          텍스트가 어떻게 표현할 지를 나타내는 태그들이다
        + 예시
            <b>         Bold            텍스트를 진하게 표현
            <i>         Italic          텍스트를 비스듬히 표현
            <big>       Big             텍스트를 크게 표현
            <font>      Font            텍스트의 폰트를 표현
            <center>    Center          텍스트를 가운데로 정렬
    -->
</body>
</html>
